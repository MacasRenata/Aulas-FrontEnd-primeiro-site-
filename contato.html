<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
       
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <div class="caixa">  
                <h1><img src="logo.png" alt="Logo da Alura"></h1>
       
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </nav>
            </div>    
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(DDD)XXXX-XXX">

                <label>Deixe uma mensagem</label>
                <textarea cols="70" rows="10"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
               <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>
               
               <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" checked>Telefone</label>
               
               <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="whatsapp" checked>Whatsapp</label>
               
            </fieldset>  

            <label class="checkbox"><input type="checkbox" required checked>Você gostaria de receber nossos emails?</label>

            <fieldset>  
                <legend>Qual horário você prefere?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            
                <input type="submit" value="Enviar Formulário" class="enviar"> 
            </form>

            <table>
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horário</td>
                    </tr>
                </thead>
               
                <tbody>
                    <tr>
                        <td>Segunda-Feira</td>
                        <td>08h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Quarta-Feira</td>
                        <td>08h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Sexta-Feira</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
       </main>

       <footer>
          <img src="logo-branco.png" alt="Logo da Alura">
            <p class="copyright">&copy;Copyright Barbearia Alura - 2019</p>
       </footer>
    </body>

</html>
